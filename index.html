<!DOCTYPE html>
<html>

<head>
	<title>Company Financials Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div>
	<h1>Companies Financials Profile</h1>
    </div>
	<hr >
	</hr>
	<h3>Providing detailed company analysis since 2020</h3>
    <hr>
	<form action="/action_page.php">
    <label>Company</label>
		<select name="companies">
            
            <option value="FB">Facebook</option>
            <option value="AMZN">Amazon</option>
            <option value="AAPL">Apple</option>
            <option value="NTFX">Netflix</option>
            <option value="GOOG">Google</option>
        </select>
        <label>Income Statement</label>
		<select name="income-statement">
            <option value="volvo">Revenue</option>
            <option value="saab">Gross Profit</option>
            <option value="fiat">EBITDA</option>
            <option value="audi">Net Income</option>
        </select>
        <label>Balance Sheet</label>
		<select name="balance-sheet">
            <option value="volvo">Total Assets</option>
            <option value="saab">Total Liabilities</option>
            <option value="fiat">Total Equity</option>
            
        </select>
        <label>Cash Flow Statement</label>
        <select name="cash-flow">
            <option value="volvo">Total Cash</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
		<br><br>
		<button>Get Data from API</button>
    </form>

	<script src="index.js"></script>
</body>

</html>
